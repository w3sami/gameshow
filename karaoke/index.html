<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karaoke Screen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="film-strip left-strip">
      <div class="rectangles">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
      </div>
      <!-- Repeat the rectangle multiple times -->
    </div>
    <div class="karaoke-screen">
      <!-- Your karaoke image will go here -->
      <div class="lyrics-container"></div>
      <div class="time-container"></div>
    </div>
    <div class="film-strip right-strip">
      <div class="rectangles">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
      </div>
      <!-- Repeat the rectangle multiple times -->
    </div>
    <audio id="song" src="biisi.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
